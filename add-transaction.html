<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <nav class="navbar navbar-expand-lg">
                <a href="index.html" class="main-heading navbar-brand">Expense Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav-links navbar-nav ms-auto">
                        <li class="nav-item"><a href="add-transaction.html" class="nav-link active">Expenses</a></li>
                        <li class="nav-item"><a href="budget.html" class="nav-link">Budget</a></li>
                        <li class="nav-item"><a href="transactions.html" class="nav-link">Transaction History</a></li>
                        <li class="nav-item"><a href="analytics.html" class="nav-link">Reports & Analytics</a></li>
                    </ul>
                    <div class="ms-3">
                        <input type="checkbox" id="toggle">
                        <label class="changeMode" for="toggle"></label>
                    </div>
                </div>
            </nav>
        </div>
        <div class="form-container">
            <form id="transaction-form" class="expenseForm card">
                <h3 class="text-center mb-4">Add Transaction</h3>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" class="form-select" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount ($)</label>
                    <input type="number" id="amount" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" class="form-control" placeholder="e.g., Food, Salary" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" placeholder="Optional">
                </div>
                <button type="submit" class="btn w-100" style="border-color: aliceblue;">Save Transaction</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
       

        // Form submission
        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const transaction = {
                id: Date.now(), // Unique ID based on timestamp
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                description: document.getElementById('description').value || ''
            };
            transactions.push(transaction);
            saveTransactions();
            alert('Transaction saved successfully!');
            this.reset(); // Clear form
            window.location.href = 'index.html'; // Redirect to dashboard
        });
    </script>
</body>
</html>
